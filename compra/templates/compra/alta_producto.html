{% extends 'base/base.html'%}

{% block title %}Alta Producto{% endblock %}

{% block content %}
<main class="container">
    <section>
        <div class="text-center mb-5">
            <h1>Alta de Productos</h1>
        </div>
        <div class="d-flex justify-content-center">
            <form class="w-50 border rounded p-4" action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input name="nombre" type="text" class="form-control" id="nombre" placeholder="Nombre Producto...">
                </div>
                <div class="mb-3">
                  <label for="precio" class="form-label">Precio</label>
                  <input name="precio" type="number" class="form-control" id="precio" placeholder="Precio Producto...">
                </div>
                <div class="mb-3">
                  <label for="stock" class="form-label">Stock</label>
                  <input name="stock_actual" type="number" class="form-control" id="stock" placeholder="Stock del Producto...">
                </div>
                <div class="mb-4">
                    <select name="proveedor_id" class="form-select mb-3" aria-label="Default select example">
                      <option selected>-->Elige un Proveedor <--</option>
                      {% for proveedor in proveedores %}
                      <option value="{{proveedor.id}}">{{proveedor.nombre}} {{proveedor.apellido}}</option>
                      {% endfor %}
                    </select>
                </div>
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>

    </section>
</main>

{% endblock %}
