{% extends 'base/base.html'%}

{% block title %}Alta Producto{% endblock %}

{% block content %}
<main class="container producto">
    <section>
        <div class="text-center mb-5">
            <h1>Alta de Productos</h1>
        </div>
        <div class="d-flex justify-content-center">
            <form class="formulario border rounded p-4 " id="form" action="" method="post">
                {% for field in form %}
                    <div class="form-group text-center ">
                        <span class="fw-bold text-danger">{{field.errors}}</span>
                        <div class="d-flex align-items-start flex-column">
                            {{ field.label_tag }}
                             {{ field }}
                        </div>
                    </div><br>
                 {% endfor %}
                 {% csrf_token %}
                <div class="mb-2 text-center">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
        <div>
            <a class=" mt-5 mb-3 btn btn-warning ms-4" href="{% url 'compra:productos' %}"><i class="fa-solid fa-backward"></i> Volver a Productos</a>
        </div>

    </section>
</main>

{% endblock %}
